<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ezan Abbas - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.light {
      background: #ffffff;
      color: #333;
    }

    body.dark {
      background: #1e1e1e;
      color: #f5f5f5;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: inherit;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      position: relative;
      padding: 0.3rem 0.5rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 6px;
    }

    .nav-links a.active {
      background: #4CAF50;
      color: #fff;
      border-radius: 6px;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    #toggle-theme {
      width: 40px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: currentColor;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        flex-direction: column;
        background: inherit;
        backdrop-filter: blur(10px);
        width: 200px;
        padding: 1rem;
        display: none;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border-left: 1px solid #ccc;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero-img {
      width: 160px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .hero-img:hover {
      transform: scale(1.05) rotate(3deg);
      filter: invert(20%);
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease;
    }

    .hero-content .highlight {
      color: #4CAF50;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: #388e3c;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: transparent;
      margin-top: 2rem;
      border-top: 1px solid #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="light">

  <header>
    <nav class="navbar">
      <div class="logo">Ezan Abbas</div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="tools.html">Tools</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      
      </ul>

      <div class="theme-toggle">
        <span>ðŸŒž</span>
        <input type="checkbox" id="toggle-theme">
        <span>ðŸŒ™</span>
      </div>
    </nav>
  </header>

  <section class="hero">
    <img src="https://i.postimg.cc/7LbC8F6s/You-Cut-20250426-77794422.png" alt="Ezan Abbas" class="hero-img">
    <div class="hero-content">
      <h1>Hello, I'm <span class="highlight">Ezan Abbas</span></h1>
      <p>I Build Digital Experiences & Tools to Grow Businesses</p>
      <div class="buttons">
        <a href="portfolio.html" class="btn">Explore Portfolio</a>
        <a href="tools.html" class="btn">Try My Tools</a>
        <a href="contact.html" class="btn">Contact Me</a>
        
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Ezan Abbas. All Rights Reserved.</p>
  </footer>

  <script>
    const themeToggle = document.getElementById('toggle-theme');
    const body = document.body;
    const navLinks = document.getElementById('nav-links');
    const hamburger = document.getElementById('hamburger');

    themeToggle.addEventListener('change', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
    });

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
        navLinks.classList.remove('show');
      }
    });

    // Highlight active link
    const currentPage = location.pathname.split('/').pop();
    document.querySelectorAll('.nav-links a').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
